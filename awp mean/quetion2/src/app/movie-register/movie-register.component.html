<h1>Register Movie</h1>
<div>
    <form #movie="ngForm" (ngSubmit)="addMovies(movie)">
        <input class="form-control" style="width: 30%;" name="Movieid" placeholder="Enter Movie Id" ngModel required><br>
        <input class="form-control" style="width: 30%;" name="MovieName" placeholder="Enter Movie Name" ngModel required><br>
        <input class="form-control" style="width: 30%;" name="Director" placeholder="Enter Movie Director" ngModel required><br>
        <input type="submit" value="submit" class="btn btn-primary">
    </form>
</div>
