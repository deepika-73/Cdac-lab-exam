<h3>List All Movies</h3>
<table class="table">
    <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Movie Name</th>
            <th>Movie Director</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies">
            <td>{{movie.Movieid}}</td>
            <td>{{movie.MovieName}}</td>
            <td>{{movie.Director}}</td>
        </tr>
    </tbody>
</table>
